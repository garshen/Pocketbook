<div data-role="view" data-title="Register" data-layout="main" data-model="app.register" data-show="app.register.onShow" data-after-show="app.register.afterShow" id="registerScreen" class="screen">
    <div class="signin-view screen__content screen__content--signin">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" placeholder="email" data-bind="value: registerModel.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" placeholder="password" data-bind="value: registerModel.password" required>
                    </label>
                </li>
                <li>
                    <label>Remember Me
                        <input type="checkbox" data-bind="checked: registerModel.rememberme">
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: registerModel.signin }">login</a>

                <a data-role="button" data-bind="events: { click: registerModel.toggleView }">Register</a>

            </div>

            <span class="status" data-bind="text: registerModel.errorMessage"></span>
        </form>
    </div>
    <div class="signup-view screen__content screen__content--signup" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: registerModel.email" required>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: registerModel.password">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="primary" data-role="button" data-bind="events: { click: registerModel.register }">Register</a>
                <a data-role="button" data-bind="events: { click: registerModel.toggleView }">Sign In</a>
            </div>

            <span class="status" data-bind="text: registerModel.errorMessage"></span>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
