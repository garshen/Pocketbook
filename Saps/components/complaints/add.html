<div data-role="view" data-title="Add" data-model="app.complaints.addItemViewModel" data-bind="events: { show: onShow }" id="complaintsModelAddScreen" class="screen screen--add add-item-view">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span>Add Complaint</span>
            <a data-role="backbutton" data-align="left" data-bind="events: { click: onCancel }">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_complaintsModel -->
    <!-- END_CUSTOM_CODE_complaintsModel -->
    <div id="editableListForm21" class="form-view screen__content screen__content--form">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">


                    <label id="dateField" class="field field--datetime-local">
                        <span class="field__label">Date</span>


                        <input id="date" data-bind="value: addFormData.date" type="datetime-local">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="timeattendField" class="field field--text">
                        <span class="field__label">timeattend</span>


                        <input id="timeattend" data-bind="value: addFormData.timeattend" placeholder="time attended" type="text">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="complaintField" class="field field--text">
                        <span class="field__label">Complaint</span>


                        <input id="complaint" data-bind="value: addFormData.complaint" placeholder="Type of Complaint" type="text">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="complainantField" class="field field--text">
                        <span class="field__label">complainant</span>


                        <input id="complainant" data-bind="value: addFormData.complainant" placeholder="name of complainant" type="text">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="addressField" class="field field--text">
                        <span class="field__label">address</span>


                        <input id="address" data-bind="value: addFormData.address" placeholder="address of complainant" type="text">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="cellField" class="field field--number">
                        <span class="field__label">cell</span>


                        <input id="cell" data-bind="value: addFormData.cell" placeholder="cellphone number" type="number">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="outcomeField" class="field field--text">
                        <span class="field__label">outcome</span>


                        <input id="outcome" data-bind="value: addFormData.outcome" placeholder="outcome" type="text">

                    </label>
                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm21 -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
        <!-- END_CUSTOM_CODE_editableListForm21 -->
    </div>
</div>
