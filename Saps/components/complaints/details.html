<div data-role="view" data-title="Details" data-model="app.complaints.complaintsModel" data-bind="events: { show: detailsShow }" id="complaintsModelScreen" class="screen screen--detail">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: currentItem['Complaint']"></span>
            <a data-role="button" data-align="right" data-bind="events: { click: editClick }">Edit</a>
            <a data-role="button" class="nav-button" data-align="right" data-bind="events: { click: deleteClick }"><i class="km-icon km-delete"></i></a>
        </div>
    </header>

    <div class="details-content screen__content screen__content--details">
        <div class="km-listview-wrapper">
            <ul class="km-listview km-list km-listinset details-fields">
                <li>
                    <h3 data-bind="text: currentItem.Complaint"></h3></li>


                <li class="detail-content-item">


                    <div id="headingField" class="field field--heading">

                        <h3 data-bind="html: currentItem.DateAttend"></h3>

                    </div>


                </li>
                <li class="detail-content-item">


                    <div id="heading1Field" class="field field--heading">

                        <h3 data-bind="html: currentItem.TimeAttend"></h3>

                    </div>


                </li>
                <li class="detail-content-item">


                    <div id="heading2Field" class="field field--heading">

                        <h3 data-bind="html: currentItem.Address"></h3>

                    </div>


                </li>
                <li class="detail-content-item">


                    <div id="heading3Field" class="field field--heading">

                        <h3 data-bind="html: currentItem.Cell"></h3>

                    </div>


                </li>
                <li class="detail-content-item">


                    <div id="heading4Field" class="field field--heading">

                        <h3 data-bind="html: currentItem.Outcome"></h3>

                    </div>


                </li>
            </ul>
        </div>
    </div>
    <!-- START_CUSTOM_CODE_complaintsModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_complaintsModel -->
</div>
